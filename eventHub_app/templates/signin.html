<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="col-5 center-align">
                <form method="post" action="/login">
                    {% csrf_token %}
                    <h4 class="mb-5">Login</h4>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control col-sm-8" placeholder="name@example.com" name="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                        <input type="password" class="form-control col-sm-8" id="inputPassword" placeholder="password" name="password">
                        </div>
                    </div>
                    <div class="text-right margin-btn-primary-login btn-margin">
                        <button class="btn btn-primary " type="submit">Login</button>
                        <p class="mb-0 mt-3">New to EventHub?</p>
                        <a href="/display_register"> Create Account</a>
                    </div>
                </form>
                {% if messages %}
                    {% for message in messages %}    
                        <p style="color:red" class="mt-2">* {{ message }}</p>    
                    {% endfor %}
                {% endif %}
        </div>
        
    </div>
</body>
</html>
