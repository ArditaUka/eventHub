<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row dashboard-header mt-3">
            <div class="col-sm">
                <img src="{% static "eventhub.png" %}" alt="Our logo" width="200" class="logo ml-5">
            </div>
            <div class="col-sm text-right sign-in mr-5">
                <a href="/logout">Sign out</a>
            </div>
        </div>
        {% if messages %}
            <ul class="messages mt-3">    
                {% for message in messages %}    
                    <li style="color:red">{{ message }}</li>    
                {% endfor %}
            </ul>
        {% endif %}
        <div class="col-sm-6">
        <form class="mt-5" method="post" action="/create_event">
                    {% csrf_token %}
                    
                    <div class="form-group row mt-5">
                        <label for="name" class="col-sm-2 col-form-label">Event Name: </label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control col-sm-8" placeholder="Event Name" name="name" value="{{event.name}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="location" class="col-sm-2 col-form-label">Location: </label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control col-sm-8" placeholder="Location" name="location" value="{{event.location}}">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="start_date" class="col-sm-2 col-form-label">Start Date: </label>
                        <div class="col-sm-10">
                        <input type="date" class="form-control col-sm-5" name="start_date" value="{{event.start_date|date:"Y-m-d"}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="category" class="col-sm-2 col-form-label">Category: </label>
                        <div class="col-sm-10">
                            <div class="input-group mb-3">
                                <select class="custom-select" id="inputGroupSelect02" name="category">
                                    <option value="{{event.category}}" selected>{{event.category}}</option>
                                    <option value="Pop">Pop</option>
                                    <option value="Rock">Rock</option>
                                    <option value="Country">Country</option>
                                    <option value="Hip-Hop">Hip-Hop</option>
                                    <option value="RnB">RnB</option>
                                    <option value="Festivals">Festivals</option>
                                    <option value="NBA">NBA</option>
                                    <option value="NHL">NHL</option>
                                    <option value="NCAABasketball">NCAA Basketball</option>
                                    <option value="MLB">MLB</option>
                                    <option value="Motorsports">Motorsports</option>
                                    <option value="Musicals">Musicals</option>
                                    <option value="Plays">Plays</option>
                                    <option value="Comedy">Comedy</option>
                                    <option value="Family">Family</option>
                                </select>
                                <div class="input-group-append">
                                    <label class="input-group-text" for="inputGroupSelect02" name="options">Options</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="about" class="col-sm-2 col-form-label">About: </label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control col-sm-8" placeholder="Description" name="about" value="{{event.about}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="tickets" class="col-sm-2 col-form-label">Tickets: </label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control col-sm-8" placeholder="Tickets number" name="tickets" value="{{event.tickets}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="price" class="col-sm-2 col-form-label">Price per ticket: </label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control col-sm-8" placeholder="Price per ticket" name="price" value="{{event.price}}">
                        </div>
                    </div>
                    <div class="margin-btn-primary">
                        <a class="btn btn-primary" href="/dashboard" role="button">Cancel</a>
                        <a class="btn btn-danger" href="/delete/{{event.id}}" role="button">Delete</a>
                        <button class="btn btn-primary" type="submit">Submit</button>
                        
                    </div>
                </form>
        {% comment %} <form class="edit register" method="post" action="/jobs/update/{{job.id}}">
            {% csrf_token %}
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title: </label>
                <div class="col-sm-10">
                <input type="text" class="form-control col-sm-8" placeholder="Title" name="title" value="{{job.title}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description: </label>
                <div class="col-sm-10">
                <input type="text" class="form-control col-sm-8" placeholder="Description" name="description" value="{{job.description}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="location" class="col-sm-2 col-form-label">Location: </label>
                <div class="col-sm-10">
                <input type="text" class="form-control col-sm-8" placeholder="Location" name="location" value="{{job.location}}">
                </div>
            </div>
            <div class="text-right margin-btn-primary">
                <a class="btn btn-primary" href="/dashboard" role="button">Cancel</a>
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form> {% endcomment %}
        </div>

    </div>
</body>
</html>
