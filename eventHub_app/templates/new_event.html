<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Event</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row dashboard-header mt-3">
            <div class="col-sm">
                <img src="{% static "eventhub.png" %}" alt="Our logo" width="200" class="logo ml-5">
            </div>
            <div class="col-sm text-right sign-in">
                <a href="/logout">Sign out</a>
            </div>
        </div>
        <div class="col-sm-7 mt-5 center-align">
                <form class="mt-5" method="post" action="/create_event">
                    {% csrf_token %}
                    
                    <div class="form-group row mt-5">
                        <label for="name" class="col-sm-2 col-form-label">Event Name: </label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control col-sm-8" placeholder="Event Name" name="name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="location" class="col-sm-2 col-form-label">Location: </label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control col-sm-8" placeholder="Location" name="location">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="start_date" class="col-sm-2 col-form-label">Start Date: </label>
                        <div class="col-sm-10">
                        <input type="date" class="form-control col-sm-5" name="start_date">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="category" class="col-sm-2 col-form-label">Category: </label>
                        <div class="col-sm-10">
                            <div class="input-group mb-3">
                                <select class="custom-select" id="inputGroupSelect02" name="category">
                                    <option selected>Choose...</option>
                                    <option value="Pop">Pop</option>
                                    <option value="Rock">Rock</option>
                                    <option value="Country">Country</option>
                                    <option value="Hip-Hop">Hip-Hop</option>
                                    <option value="RnB">RnB</option>
                                    <option value="Festivals">Festivals</option>
                                    <option value="NBA">NBA</option>
                                    <option value="NHL">NHL</option>
                                    <option value="NCAABasketball">NCAA Basketball</option>
                                    <option value="MLB">MLB</option>
                                    <option value="Motorsports">Motorsports</option>
                                    <option value="Musicals">Musicals</option>
                                    <option value="Plays">Plays</option>
                                    <option value="Comedy">Comedy</option>
                                    <option value="Family">Family</option>
                                </select>
                                <div class="input-group-append">
                                    <label class="input-group-text" for="inputGroupSelect02" name="options">Options</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="about" class="col-sm-2 col-form-label">About: </label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control col-sm-8" placeholder="Description" name="about">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="tickets" class="col-sm-2 col-form-label">Tickets: </label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control col-sm-8" placeholder="Tickets number" name="tickets">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="price" class="col-sm-2 col-form-label">Price per ticket: </label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control col-sm-8" placeholder="Price per ticket" name="price">
                        </div>
                    </div>
                    <div class="text-right margin-btn-primary">
                        <a class="btn btn-primary" href="/dashboard" role="button">Cancel</a>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
                 {% if messages %}
                    {% for message in messages %}    
                        <p style="color:red" class="mt-2">* {{ message }}</p>    
                    {% endfor %}
                {% endif %}
            </div>
    </div>
</body>
</html>
