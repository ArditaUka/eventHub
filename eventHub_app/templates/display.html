<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventHub</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">
     
        <div class="row dashboard-header mt-3">
            <div class="col-sm">
            <a href="/">
                <img src="{% static "eventhub.png" %}" alt="Our logo" width="200" class="logo ml-5">
            </a>
            </div>
            <div class="col-sm text-right sign-in">
                <a href="/display_login">Sign in</a>
            </div>
            <div class="col-sm-1 text-right pl-0 heade-minicraft top-nav-shadow">
                <a href="/cart">
                <img src="{% static "cart_icon.png" %}" alt="Cart Icon" width="30">
                </a>
                <div class="cart">
                    {{request.session.cart}}
                </div>
            </div>
        </div>

            <div class="col-sm mt-5 ml-5">
                <div class="form-group row">
                    <h6 class="col-sm-2 mt-5">Location: </h6>
                    <div class="col-sm-10 mt-5">
                        <p>{{event.location}}</p>
                    </div>
                </div>
                <div class="form-group row">
                    <h6 class="col-sm-2">Date: </h6>
                    <div class="col-sm-10">
                        <p>{{event.start_date}}</p>
                    </div>
                </div>
                <div class="form-group row">
                    <h6 class="col-sm-2">About: </h6>
                    <div class="col-sm-5">
                        <p>{{event.about}}</p>
                    </div>
                </div>
                <a class="btn btn-primary mt-3 ml-5" href="/add_to_cart/{{event.id}}" role="button">Add to Cart</a>
                <a class="btn btn-primary mt-3 ml-3" href="/oneCart/{{event.id}}" role="button">Buy</a>
                <a class="btn btn-primary ml-3 mt-3" href="/" role="button">Back</a>
            </div>

    </div>
</body>
</html>
