<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
            <div class="col-sm-6 center-align">
                <form method="post" action="/register">
                    {% csrf_token %}
                    <h4 class="mb-5">Register</h4>
                    <div class="form-group row">
                        <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control col-sm-8" placeholder="First name" name="first_name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control col-sm-8" placeholder="Last name" name="last_name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control col-sm-8" placeholder="name@example.com" name="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                        <input type="password" class="form-control col-sm-8" id="inputPassword" placeholder="password" name="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="confirm_password" class="col-sm-2 col-form-label">Confirm Pw</label>
                        <div class="col-sm-10">
                        <input type="password" class="form-control col-sm-8" id="inputPassword" placeholder="confirm password" name="confirm_password">
                        </div>
                    </div>
                    <div class="text-right margin-btn-primary btn-margin-register">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <p class="mb-0 mt-3">Have an EventHub account?</p>
                        <a href="/display_login"> Sign in</a>
                    </div>
                </form>
                {% if messages %}                    
                        {% for message in messages %}    
                            <p style="color:red" class="mt-2">* {{ message }}</p>    
                        {% endfor %}
                {% endif %}
            </div>
        </div>
</body>
</html>
